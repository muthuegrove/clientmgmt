{% extends 'base.html' %}

{% block content %}
    <h3 class="text-center">Client Management</h3>
    <a href="{% url 'create_client' %}"><button class="btn btn-info pull-right custom_btn">Create Client</button></a>
    <table class="table table-striped table-bordered">
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Company Info</th>
            <th>Created At</th>
        </thead>

        {% for client in client_list %}
            <tr>
                <td>{{client.user.username}}</td>
                <td>{{client.user.email}}</td>
                <td>{{client.company_info}}</td>
                <td>{{client.user.date_joined}}</td>
            </tr>
        {% endfor %}

    </table>
    
{% endblock %}
